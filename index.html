<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      // FUNCTION getComputerChoice
      function getComputerChoice() {
        // GENERATE random number between 0 and 1
        let randomNum = Math.random();
        // IF number < 0.33 -> RETURN "Rock"
        if (randomNum < 0.33) {
          return "Rock";
          // ELSE IF number < 0.66 -> RETURN "Paper"
        } else if (randomNum < 0.66) {
          return "Paper";
          // ELSE -> RETURN "Scissors"
        } else {
          return "Scissors";
        }
      }

      // FUNCTION getHumanChoice
      function getHumanChoice() {
        // GET user input and RETURN it
        return prompt("Choose either 'Rock', 'Paper', or 'Scissors'");
      }

      function capitalizeFirstLetter(str) {
        if (!str) return "";
        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
      }

      let humanScore = 0;
      let computerScore = 0;

      // FUNCTION playRound : humanChoice, computerChoice
      function playRound(humanChoice, computerChoice) {
        // IF statements that compare human and computer outputs
        if (humanChoice === computerChoice) {
          return "It's a draw!";
        } else if (
          (humanChoice === "Rock" && computerChoice === "Scissors") ||
          (humanChoice === "Paper" && computerChoice === "Rock") ||
          (humanChoice === "Scissors" && computerChoice === "Paper")
        ) {
          humanScore++;
          return "You won!";
        } else {
          computerScore++;
          return "You lost!";
        }
      }
      let humanChoice = capitalizeFirstLetter(getHumanChoice());
      let computerChoice = getComputerChoice();

      let result = playRound(humanChoice, computerChoice);

      console.log("You chose:", humanChoice);
      console.log("The computer chose:", computerChoice);
      console.log(result);
      console.log(
        "The score is: Human",
        humanScore,
        "/ Computer",
        computerScore
      );
    </script>
  </body>
</html>
